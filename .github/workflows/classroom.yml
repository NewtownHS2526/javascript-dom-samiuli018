name: Autograding Tests
'on':
- push
- repository_dispatch
permissions:
  checks: write
  actions: read
  contents: read
jobs:
  run-autograding-tests:
    runs-on: ubuntu-latest
    if: github.actor != 'github-classroom[bot]'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    - name: AI Code Review Script Test
      id: ai-code-review-script-test
      uses: classroom-resources/autograding-command-grader@v1
      with:
        test-name: AI Code Review Script Test
        setup-command: npm install @octokit/rest openai
        command: node .github/ai-review.mjs
        timeout: 10
        max-score: 100
    - name: Autograding Reporter
      uses: classroom-resources/autograding-grading-reporter@v1
      env:
        AI-CODE-REVIEW-SCRIPT-TEST_RESULTS: "${{steps.ai-code-review-script-test.outputs.result}}"
      with:
        runners: ai-code-review-script-test
